name: Hex Publish

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'
      - 'v[0-9]*.[0-9]*.[0-9]*'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ['28']
        elixir: ['1.18.4']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
          version-type: loose
          install-hex: true
          install-rebar: true

      - uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Validate tag matches mix version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          RAW_TAG=${GITHUB_REF#refs/tags/}
          TAG_VERSION=${RAW_TAG#v}
          MIX_VERSION=$(grep -Eo 'version: "[^"]+"' mix.exs | head -n1 | cut -d '"' -f2)

          if ! echo "$TAG_VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid release tag format: $RAW_TAG"
            echo "Expected: 0.2.2 or v0.2.2"
            exit 1
          fi

          if [ "$TAG_VERSION" != "$MIX_VERSION" ]; then
            echo "Version mismatch: tag=$TAG_VERSION mix.exs=$MIX_VERSION"
            exit 1
          fi

      - name: Run tests
        run: mix test

      - name: Build Hex package
        run: mix hex.build

  publish:
    name: Publish to Hex
    runs-on: ubuntu-latest
    needs: validate
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        otp: ['28']
        elixir: ['1.18.4']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
          version-type: loose
          install-hex: true
          install-rebar: true

      - uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Publish package
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
          HEX_ORGANIZATION: ${{ secrets.HEX_ORGANIZATION }}
        run: |
          if [ -z "$HEX_API_KEY" ]; then
            echo "Missing required secret: HEX_API_KEY"
            exit 1
          fi

          if [ -z "$HEX_ORGANIZATION" ]; then
            echo "Missing required secret: HEX_ORGANIZATION"
            echo "Set HEX_ORGANIZATION (for example: defdo) to avoid interactive owner prompts."
            exit 1
          fi

          echo "Publishing to Hex organization: $HEX_ORGANIZATION"
          mix hex.publish --organization "$HEX_ORGANIZATION" --yes
